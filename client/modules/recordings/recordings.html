<div class="Recordings">
  <div class="Recording" ng-repeat="recording in recordingList">
    <h3 class="Recording-title">{{ recording.title }}</h3>
    <div class="Recording-embedWrapper">
      <iframe width="100%" height="166" scrolling="no" frameborder="no"
              ng-src="{{ recording.url | trustAsResourceUrl }}">
      </iframe>
    </div>
    <div class="Recording-caption">{{ recording.caption }}</div>
  </div>
</div>
